<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Το Site μου</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 40px;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      background-color: #fff;
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      margin: 10px 0;
      font-size: 28px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: #555;
    }

    .social a {
      display: inline-block;
      margin: 10px;
      text-decoration: none;
      color: #0077cc;
    }

    .social a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://via.placeholder.com/120" alt="Προφίλ">
    <h1>Γεια σου! Είμαι ο Γιάννης</h1>
    <p>Αυτό είναι το πρώτο μου προσωπικό site. Μαθαίνω πώς να φτιάχνω ιστοσελίδες και να εκφράζομαι online!</p>
    
    <div class="social">
      <a href="mailto:email@example.com">📧 Email</a>
      <a href="https://instagram.com/" target="_blank">📸 Instagram</a>
      <a href="https://github.com/" target="_blank">💻 GitHub</a>
    </div>
  </div>

</body>
</html>
